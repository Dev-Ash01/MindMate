<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .disclaimer {
            font-size: 12px;
            opacity: 0.9;
            font-style: italic;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.bot {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot .message-bubble {
            background: #e8e8e8;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        /* Sentiment Indicator */
        .sentiment-indicator {
            font-size: 12px;
            margin-top: 8px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            display: inline-block;
            max-width: 70%;
        }

        .sentiment-indicator.positive {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .sentiment-indicator.negative {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .sentiment-indicator.neutral {
            background: #e2e3e5;
            color: #383d41;
            border-left: 4px solid #6c757d;
        }

        /* Status Indicator */
        .status-indicator {
            font-size: 11px;
            margin-top: 5px;
            color: #666;
        }

        .risk-warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ffc107;
            font-weight: 500;
        }

        /* Input Area */
        .input-area {
            padding: 15px 20px;
            border-top: 1px solid #ddd;
            background: white;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-area input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-area button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-area button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .input-area button:active {
            transform: translateY(0);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                opacity: 0.3;
            }
            40% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .message-bubble {
                max-width: 90%;
            }

            .header h1 {
                font-size: 18px;
            }

            .disclaimer {
                font-size: 11px;
            }

            .input-area {
                flex-direction: column;
            }

            .input-area button {
                width: 100%;
            }
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
        }

        /* Error message */
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üåø Mental Wellness Chatbot</h1>
            <p class="disclaimer">
                üíô A compassionate AI companion for emotional support | Not a substitute for professional mental health care
            </p>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="empty-state">
                <h2>Welcome to Mental Wellness Support</h2>
                <p>Share what's on your mind, and I'll provide compassionate support. This is a safe space to talk about how you're feeling.</p>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="How are you feeling today? Share anything on your mind..."
                autocomplete="off"
            >
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ==================== Configuration ====================
        const API_BASE_URL = "http://localhost:8000";
        const CHAT_ENDPOINT = `${API_BASE_URL}/chat`;
        const MAX_HISTORY_LENGTH = 20;

        // ==================== State Management ====================
        let conversationHistory = [];
        let isLoading = false;

        // ==================== DOM References ====================
        const chatArea = document.getElementById("chatArea");
        const messageInput = document.getElementById("messageInput");
        const sendButton = document.getElementById("sendButton");

        // ==================== Event Listeners ====================
        messageInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isLoading) {
                sendMessage();
            }
        });

        sendButton.addEventListener("click", sendMessage);

        // ==================== Main Chat Functions ====================

        /**
         * Send message to backend and display response
         */
        async function sendMessage() {
            const message = messageInput.value.trim();

            // Validation
            if (!message) {
                return;
            }

            if (message.length > 5000) {
                showErrorMessage("Message is too long (max 5000 characters)");
                return;
            }

            // Clear input and disable button
            messageInput.value = "";
            messageInput.disabled = true;
            sendButton.disabled = true;
            isLoading = true;

            // Remove empty state if it exists
            const emptyState = document.querySelector(".empty-state");
            if (emptyState) {
                emptyState.remove();
            }

            // Add user message to UI
            displayMessage("user", message, null);

            // Add user message to history
            conversationHistory.push({
                role: "user",
                content: message,
            });

            // Show loading indicator
            const loadingId = displayLoading();

            try {
                // Call backend API
                const response = await fetch(CHAT_ENDPOINT, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory.slice(0, -1), // Exclude current message from history
                    }),
                });

                // Remove loading indicator
                document.getElementById(loadingId)?.parentElement.remove();

                if (!response.ok) {
                    const error = await response.json();
                    showErrorMessage(error.detail || "Failed to get response from chatbot");
                    return;
                }

                const data = await response.json();

                // Display bot response with sentiment
                displayMessage(
                    "bot",
                    data.bot_response,
                    data.sentiment,
                    data.is_high_risk,
                    data.risk_level
                );

                // Show warning if high-risk detected
                if (data.is_high_risk) {
                    showRiskWarning(data.risk_level);
                }

                // Add bot response to history
                conversationHistory.push({
                    role: "assistant",
                    content: data.bot_response,
                    sentiment: data.sentiment.label,
                });

                // Keep history size manageable
                if (conversationHistory.length > MAX_HISTORY_LENGTH) {
                    conversationHistory = conversationHistory.slice(-MAX_HISTORY_LENGTH);
                }

            } catch (error) {
                console.error("Error:", error);
                // Remove loading indicator
                document.getElementById(loadingId)?.parentElement.remove();
                showErrorMessage("Connection error. Please check if the backend is running.");
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                isLoading = false;
                messageInput.focus();

                // Auto-scroll to bottom
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }

        /**
         * Display a message in the chat area
         */
        function displayMessage(
            role,
            content,
            sentiment = null,
            isHighRisk = false,
            riskLevel = null
        ) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${role}`;

            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";
            bubbleDiv.textContent = content;

            messageDiv.appendChild(bubbleDiv);

            // Add sentiment indicator for bot messages
            if (role === "bot" && sentiment) {
                const sentimentDiv = document.createElement("div");
                sentimentDiv.className = `sentiment-indicator ${sentiment.label.toLowerCase()}`;
                sentimentDiv.innerHTML = `<strong>Sentiment:</strong> ${sentiment.label} (${(sentiment.score * 100).toFixed(0)}%)`;
                messageDiv.appendChild(sentimentDiv);
            }

            // Add status for user messages
            if (role === "user") {
                const statusDiv = document.createElement("div");
                statusDiv.className = "status-indicator";
                statusDiv.textContent = new Date().toLocaleTimeString("en-US", {
                    hour: "2-digit",
                    minute: "2-digit",
                });
                messageDiv.appendChild(statusDiv);
            }

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        /**
         * Display loading indicator
         */
        function displayLoading() {
            const messageDiv = document.createElement("div");
            messageDiv.className = "message bot";

            const bubbleDiv = document.createElement("div");
            bubbleDiv.className = "message-bubble";

            const loadingDiv = document.createElement("div");
            loadingDiv.className = "loading";
            loadingDiv.id = "loading-" + Date.now();
            loadingDiv.innerHTML = "<span></span><span></span><span></span>";

            bubbleDiv.appendChild(loadingDiv);
            messageDiv.appendChild(bubbleDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;

            return loadingDiv.id;
        }

        /**
         * Show error message
         */
        function showErrorMessage(message) {
            const errorDiv = document.createElement("div");
            errorDiv.className = "error-message";
            errorDiv.textContent = "‚ùå " + message;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        /**
         * Show risk warning
         */
        function showRiskWarning(riskLevel) {
            const warningDiv = document.createElement("div");
            warningDiv.className = "risk-warning";
            warningDiv.innerHTML = `‚ö†Ô∏è <strong>Important:</strong> If you're in crisis or having thoughts of self-harm, please reach out to emergency services or a crisis helpline. Your safety is paramount.`;
            chatArea.appendChild(warningDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    </script>
</body>
</html>
